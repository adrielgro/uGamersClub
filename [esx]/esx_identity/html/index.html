<html>
  <head>

    <link href="vendor/latofonts.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img id="cursor" src="cursor.png">
    <div class="dialog">
      <form id="register">
        <h1 type="">REGISTRO</h1>
        <input id="firstname" type="text" placeholder="Primer Nombre (Primera letra mayúsculaa)"><br>
        <input id="lastname" type="text" placeholder="Primer Apellido (Primera letra mayúscula)"><br>
        <input id="dateofbirth" type="text" placeholder="Fecha de nacimiento (MM/DD/AAAA)"><br>
        <input id="sex" type="text" placeholder="Sexo (M o F)"><br>
        <input id="height" type="text" placeholder="Altura (100-190)"><br>
        <button id="submit" type="submit">Crear</button>
      </form>
    </div>

    <script src="script.js" type="text/javascript"></script>
